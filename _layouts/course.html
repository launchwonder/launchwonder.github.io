---
layout: default
---
<h1 class="title has-text-centered">{{ page.title }}</h1>

<div class="columns is-multiline">
{% for unit in site[page.collection] %}
<div class="column is-4">
  <a href="{{ unit.url }}">
    <div id="home-card" class="notification is-danger">
      <h2 class="title has-text-centered">Unit {{ unit.unit }}</h1>
      <h3 class="subtitle has-text-centered">{{ unit.topic }}</h3>
    </div>
  </a>
</div>
{% endfor %}
</div>
