---
layout: default
---
<section class="section">
  <div class="container">
    <h1 class="title">{{ page.title }}</h1>

    <ul>
      {% for unit in site[page.collection] %}
      <li>
        <h2 class="subtitle"><a href="{{ unit.url }}">{{ unit.title }}</a></h2>
        <h3>{{ unit.topic }}</h3>
        <p>{{ unit.content | markdownify }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
